<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para Mi Reina ðŸ‘‘</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        background-size: 400% 400%;
        animation: gradientBG 8s ease infinite;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
        padding: 20px;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 30px;
      }

      .plant-container {
        position: relative;
        width: 200px;
        height: 450px;
        flex-shrink: 0;
      }

      .message-container {
        text-align: left;
        max-width: 280px;
      }

      .sunflower-head {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 200px;
        opacity: 0;
        animation:
          flowerBloom 1.5s ease-out 2.5s forwards,
          gentleSway 4s ease-in-out 4s infinite;
      }

      .sun-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        background: radial-gradient(
          circle,
          rgba(255, 215, 0, 0.8) 0%,
          rgba(255, 193, 7, 0.5) 30%,
          rgba(255, 152, 0, 0.3) 50%,
          rgba(255, 152, 0, 0) 70%
        );
        border-radius: 50%;
        opacity: 0;
        z-index: -1;
        animation:
          sunGlowAppear 1.5s ease-out 2.5s forwards,
          sunGlowPulse 3s ease-in-out 4s infinite;
      }

      @keyframes sunGlowAppear {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0);
        }
        100% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
      }

      @keyframes sunGlowPulse {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        50% {
          transform: translate(-50%, -50%) scale(1.15);
          opacity: 0.8;
        }
      }

      @keyframes flowerBloom {
        0% {
          opacity: 0;
          transform: translateX(-50%) scale(0) rotate(-30deg);
        }
        60% {
          opacity: 1;
          transform: translateX(-50%) scale(1.1) rotate(5deg);
        }
        100% {
          opacity: 1;
          transform: translateX(-50%) scale(1) rotate(0deg);
        }
      }

      @keyframes gentleSway {
        0%,
        100% {
          transform: translateX(-50%) rotate(0deg);
        }
        25% {
          transform: translateX(-50%) rotate(3deg);
        }
        75% {
          transform: translateX(-50%) rotate(-3deg);
        }
      }

      .stem {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 12px;
        height: 0;
        background: linear-gradient(
          to right,
          #2e7d32 0%,
          #4caf50 50%,
          #2e7d32 100%
        );
        border-radius: 6px;
        animation: stemGrow 2s ease-out forwards;
        transform-origin: bottom center;
      }

      @keyframes stemGrow {
        0% {
          height: 0;
        }
        100% {
          height: 280px;
        }
      }

      .leaf {
        position: absolute;
        width: 60px;
        height: 30px;
        background: linear-gradient(
          135deg,
          #4caf50 0%,
          #81c784 50%,
          #4caf50 100%
        );
        border-radius: 0 70% 0 70%;
        opacity: 0;
        transform-origin: left center;
      }

      .leaf::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, #2e7d32, transparent);
        top: 50%;
        left: 0;
        transform: translateY(-50%);
      }

      .leaf-left {
        left: 50%;
        transform: translateX(-100%) rotate(30deg) scale(0);
        transform-origin: right center;
        animation: leafGrowLeft 0.8s ease-out forwards;
      }

      .leaf-right {
        left: 50%;
        transform: rotate(-30deg) scale(0);
        transform-origin: left center;
        border-radius: 70% 0 70% 0;
        animation: leafGrowRight 0.8s ease-out forwards;
      }

      .leaf-1 {
        bottom: 140px;
        animation-delay: 1.2s;
      }
      .leaf-2 {
        bottom: 140px;
        animation-delay: 1.3s;
      }

      @keyframes leafGrowLeft {
        0% {
          opacity: 0;
          transform: translateX(-100%) rotate(30deg) scale(0);
        }
        100% {
          opacity: 1;
          transform: translateX(-100%) rotate(30deg) scale(1);
        }
      }

      @keyframes leafGrowRight {
        0% {
          opacity: 0;
          transform: rotate(-30deg) scale(0);
        }
        100% {
          opacity: 1;
          transform: rotate(-30deg) scale(1);
        }
      }

      .sunflower {
        position: relative;
        width: 200px;
        height: 200px;
      }

      .center {
        position: absolute;
        width: 70px;
        height: 70px;
        background: radial-gradient(circle, #5d4e37 0%, #3d2e1f 100%);
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
      }

      .center::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 50%
        );
        border-radius: 50%;
      }

      .petal {
        position: absolute;
        width: 25px;
        height: 60px;
        background: linear-gradient(
          to top,
          #f4a020 0%,
          #ffd93d 50%,
          #fff176 100%
        );
        border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
        top: 50%;
        left: 50%;
        transform-origin: center bottom;
        box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
      }

      .sunflower .petal:nth-child(1) {
        transform: translate(-50%, -100%) rotate(0deg);
      }
      .sunflower .petal:nth-child(2) {
        transform: translate(-50%, -100%) rotate(20deg);
      }
      .sunflower .petal:nth-child(3) {
        transform: translate(-50%, -100%) rotate(40deg);
      }
      .sunflower .petal:nth-child(4) {
        transform: translate(-50%, -100%) rotate(60deg);
      }
      .sunflower .petal:nth-child(5) {
        transform: translate(-50%, -100%) rotate(80deg);
      }
      .sunflower .petal:nth-child(6) {
        transform: translate(-50%, -100%) rotate(100deg);
      }
      .sunflower .petal:nth-child(7) {
        transform: translate(-50%, -100%) rotate(120deg);
      }
      .sunflower .petal:nth-child(8) {
        transform: translate(-50%, -100%) rotate(140deg);
      }
      .sunflower .petal:nth-child(9) {
        transform: translate(-50%, -100%) rotate(160deg);
      }
      .sunflower .petal:nth-child(10) {
        transform: translate(-50%, -100%) rotate(180deg);
      }
      .sunflower .petal:nth-child(11) {
        transform: translate(-50%, -100%) rotate(200deg);
      }
      .sunflower .petal:nth-child(12) {
        transform: translate(-50%, -100%) rotate(220deg);
      }
      .sunflower .petal:nth-child(13) {
        transform: translate(-50%, -100%) rotate(240deg);
      }
      .sunflower .petal:nth-child(14) {
        transform: translate(-50%, -100%) rotate(260deg);
      }
      .sunflower .petal:nth-child(15) {
        transform: translate(-50%, -100%) rotate(280deg);
      }
      .sunflower .petal:nth-child(16) {
        transform: translate(-50%, -100%) rotate(300deg);
      }
      .sunflower .petal:nth-child(17) {
        transform: translate(-50%, -100%) rotate(320deg);
      }
      .sunflower .petal:nth-child(18) {
        transform: translate(-50%, -100%) rotate(340deg);
      }

      .petal {
        animation: petalGlow 2s ease-in-out infinite;
      }

      @keyframes petalGlow {
        0%,
        100% {
          filter: brightness(1);
        }
        50% {
          filter: brightness(1.2);
        }
      }

      .message {
        color: white;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        opacity: 0;
        animation:
          messageAppear 1s ease-out 3.5s forwards,
          pulse 2s ease-in-out 4.5s infinite;
      }

      @keyframes messageAppear {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .message h1 {
        font-size: 1.8rem;
        margin-bottom: 15px;
        line-height: 1.4;
      }

      .message p {
        font-size: 1.1rem;
        line-height: 1.6;
        max-width: 320px;
        margin: 0 auto;
        opacity: 0;
        animation: messageAppear 1s ease-out 4.5s forwards;
      }

      .crown {
        font-size: 3rem;
        display: block;
        margin-bottom: 20px;
        animation: crownBounce 1.5s ease-in-out infinite;
      }

      @keyframes crownBounce {
        0%,
        100% {
          transform: translateY(0) rotate(-5deg);
        }
        50% {
          transform: translateY(-10px) rotate(5deg);
        }
      }

      .hearts {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: -1;
      }

      .heart {
        position: absolute;
        font-size: 20px;
        animation: heartFloat 6s ease-in-out infinite;
        opacity: 0.7;
      }

      @keyframes heartFloat {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        90% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-100vh) rotate(720deg);
          opacity: 0;
        }
      }

      .heart:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
      }
      .heart:nth-child(2) {
        left: 20%;
        animation-delay: 1s;
      }
      .heart:nth-child(3) {
        left: 30%;
        animation-delay: 2s;
      }
      .heart:nth-child(4) {
        left: 40%;
        animation-delay: 0.5s;
      }
      .heart:nth-child(5) {
        left: 50%;
        animation-delay: 1.5s;
      }
      .heart:nth-child(6) {
        left: 60%;
        animation-delay: 2.5s;
      }
      .heart:nth-child(7) {
        left: 70%;
        animation-delay: 0.8s;
      }
      .heart:nth-child(8) {
        left: 80%;
        animation-delay: 1.8s;
      }
      .heart:nth-child(9) {
        left: 90%;
        animation-delay: 2.8s;
      }
      .heart:nth-child(10) {
        left: 15%;
        animation-delay: 3.5s;
      }

      .sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        animation: sparkle 1.5s ease-in-out infinite;
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .sparkle:nth-child(1) {
        top: 20px;
        left: 30px;
        animation-delay: 0s;
      }
      .sparkle:nth-child(2) {
        top: 50px;
        right: 20px;
        animation-delay: 0.3s;
      }
      .sparkle:nth-child(3) {
        bottom: 30px;
        left: 50px;
        animation-delay: 0.6s;
      }
      .sparkle:nth-child(4) {
        top: 80px;
        left: 10px;
        animation-delay: 0.9s;
      }

      .ground {
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 20px;
        background: radial-gradient(ellipse, #5d4037 0%, #3e2723 100%);
        border-radius: 50%;
        opacity: 0;
        animation: groundAppear 0.5s ease-out 0.2s forwards;
      }

      @keyframes groundAppear {
        0% {
          opacity: 0;
          transform: translateX(-50%) scale(0);
        }
        100% {
          opacity: 1;
          transform: translateX(-50%) scale(1);
        }
      }

      @media (max-width: 500px) {
        body {
          padding: 10px;
          justify-content: flex-start;
          padding-top: 20px;
        }
        .container {
          flex-direction: column;
          gap: 10px;
        }
        .plant-container {
          width: 160px;
          height: 300px;
        }
        .sunflower-head {
          width: 140px;
          height: 140px;
          top: 30px;
        }
        .sunflower {
          width: 140px;
          height: 140px;
        }
        .center {
          width: 50px;
          height: 50px;
        }
        .petal {
          width: 18px;
          height: 42px;
        }
        .stem {
          width: 10px;
        }
        @keyframes stemGrow {
          0% {
            height: 0;
          }
          100% {
            height: 160px;
          }
        }
        .sun-glow {
          width: 200px;
          height: 200px;
        }
        .leaf {
          width: 45px;
          height: 22px;
        }
        .leaf-1,
        .leaf-2 {
          bottom: 70px;
        }
        .ground {
          width: 60px;
          height: 15px;
        }
        .message-container {
          text-align: center;
          max-width: 90%;
          padding: 0 20px;
        }
        .message h1 {
          font-size: 1.3rem;
          margin-bottom: 8px;
        }
        .message p {
          font-size: 0.95rem;
          line-height: 1.4;
        }
        .crown {
          font-size: 2rem;
          margin-bottom: 8px;
        }
        .hearts {
          display: none;
        }
      }
    </style>
